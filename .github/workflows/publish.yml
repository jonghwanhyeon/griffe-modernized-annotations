name: Publish ğŸ“¡ Python ğŸ distributions ğŸ“¦

on:
  push:
    tags:
      - v*

jobs:
  lint:
    name: Lint ğŸ§¹ and Check ğŸ§ Python ğŸ package ğŸ—‚ï¸
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup ğŸ› ï¸ Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ğŸ› ï¸ dependencies ğŸ“š
        run: |
          pip install --upgrade pip
          pip install --requirement=requirements-dev.txt

      - name: Lint ğŸ§¹ with Ruff âš¡ï¸
        run: ruff check --output-format=github .

      - name: Check ğŸ§ with mypy ğŸ‘ğŸ
        run: mypy --package="griffe_modernized_annotations"

  test:
    name: Test ğŸ” package ğŸ—‚ï¸
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup ğŸ› ï¸ Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ğŸ› ï¸ dependencies ğŸ“š
        run: |
          pip install --upgrade pip
          pip install --requirement=requirements.txt --requirement=tests/requirements.txt

      - name: Run â±ï¸ tests ğŸ“Š
        run: pytest

  build:
    name: Build ğŸ—ï¸ distributions ğŸ“¦
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup ğŸ› ï¸ Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build ğŸ—ï¸ a source distribution ğŸ—ƒï¸ and a binary wheel ğŸ›
        run: pipx run build --outdir=distributions

      - name: Upload ğŸ“¤ the built distributions ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: distributions/

  publish-to-pypi:
    name: Publish ğŸ“¡ Python ğŸ distributions ğŸ“¦ to PyPI ğŸŒ
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/griffe-modernized-annotations
    permissions:
      id-token: write

    steps:
      - name: Download ğŸ“¥ all the distributions ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          pattern: distributions
          path: distributions/
          merge-multiple: true

      - name: Publish ğŸ“¡ distributions ğŸ“¦ to PyPI ğŸŒ
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: distributions/

  upload-to-github-release:
    name: Upload ğŸ“¤ Python ğŸ distributions ğŸ“¦ to GitHub Release ğŸš€
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download ğŸ“¥ all the distributions ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          pattern: distributions
          path: distributions/
          merge-multiple: true

      - name: Sign ğŸ”‘ the distributions ğŸ“¦ with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: |
            distributions/*.tar.gz
            distributions/*.whl

      - name: Create ğŸ“‚ GitHub Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release --repo="${{ github.repository }}" create "${{ github.ref_name }}"

      - name: Upload ğŸ“¤ distributions ğŸ“¦ and signatures ğŸ” to GitHub Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release --repo="${{ github.repository }}" upload "${{ github.ref_name }}" distributions/**
